{% extends "base.html" %}
{% load static %}

{% block extra_title %} - My Profile{% endblock %}

{% block extra_meta %}
<meta name="description"
    content="Book trusted and affordable cat sitting services online. Our experienced cat sitters offer personalised care for your feline friends. Book now and enjoy peace of mind while you're away.">
<meta name="keywords"
    content="cat sitting, cat sitters, cat sitting service, affordable cat sitting, professional cat care, cat sitting rates, cat sitting company, cat sitting booking, cat sitting payment, cat sitters near me, cat sitting for vacation, experienced cat sitters, personalised cat care, cat boarding alternative, reliable cat sitting, trusted cat sitting, cat sitting testimonials">
{% endblock %}

{% block content %}

{% for cat in cat_list %}
<div class="d-flex text-container align-items-center">
    <h1>My Cats</h1>
    <a href="#">
        <button type="button" class="btn btn-custom-dark ml-3">Add a Cat</button>
    </a>
</div>
<hr>
<section class="d-flex text-container">
    <div class="card p-2 bd-highlight" style="width: 18rem;">
        <img src="{ cat.cat_image.url }" class="card-img-top" alt="A picture of a cat for a cat profile">
        <div class="card-body">
            <h3 class="card-title">{{ cat.cat_name }}</h3>
            <p><span>{{ cat.cat_gender_display }}</span>, {{ cat.cat_age_display }}</p>
            <a href="#" class="btn btn-custom-dark">View</a>
        </div>
    </div>
</section>
{% endfor %}

{% endblock %}
